<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#061b3a">

    <title>יומן יומי</title>
    <meta name="description" content="יומן יומי – אירועים שנשמרו לפי יום">

    <link rel="stylesheet" href="./styles.css?v=1">
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <main class="page page--journal">
      <header class="page__header">
        <h1 class="page__title" id="dayTitle"></h1>
        <a class="page__back" href="./index.html">← חזרה לעמוד הראשי</a>
      </header>

      <nav class="site-nav" aria-label="ניווט בין דפי האתר">
        <a class="btn" href="./index.html">עמוד כניסה</a>
        <a class="btn" href="./hishtalmut.html">השתלמויות</a>
        <a class="btn" href="./שיעורים-פרטיים.html">שיעורים פרטיים</a>
        <a class="btn btn--primary" href="./יומן.html">יומן</a>
        <a class="btn" href="./about.html">אודות</a>
      </nav>

      <div class="card card--page">
        <section class="day-notes" aria-label="הערות ליום">
          <h2 class="card__title">הערות ליום</h2>

          <div class="day-shabbat" id="dayShabbat" hidden>
            <div class="day-shabbat__lines" id="dayShabbatLines"></div>
            <div class="day-shabbat__credit">
              מקור <a href="https://www.hebcal.com/" target="_blank" rel="noopener noreferrer">Hebcal.com</a>
            </div>
          </div>

          <label class="day-notes__label" for="dayNotesInput">מה חשוב לזכור/לתעד לגבי היום הזה?</label>
          <textarea
            class="day-notes__input"
            id="dayNotesInput"
            name="dayNotes"
            rows="6"
            placeholder="כתוב כאן…"
          ></textarea>

          <div class="card__actions">
            <button class="btn btn--primary" type="button" id="dayNotesSave">שמירה</button>
            <span class="state" id="dayNotesStatus" aria-live="polite" hidden></span>
          </div>
        </section>

        <div class="card__actions">
          <a class="btn" id="dayPrev" href="#">← יום קודם</a>
          <a class="btn btn--ghost" id="dayToday" href="#">היום</a>
          <a class="btn" id="dayNext" href="#">יום הבא →</a>
          <a class="btn" href="./%D7%99%D7%95%D7%9E%D7%9F-%D7%97%D7%95%D7%93%D7%A9%D7%99.html">חודשי</a>
          <a class="btn" href="./index.html">שבועי</a>
        </div>
      </div>
    </main>

    <a
      class="cta"
      href="https://github.com/yanivmizrachiy"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="קישור חיצוני"
    >
      <span class="cta__icon" aria-hidden="true">↗</span>
    </a>

    <script defer src="./site-config.js?v=1"></script>
    <script defer src="./sync.js?v=1"></script>
    <script defer src="./hebcal.js?v=1"></script>
    <script defer src="./journal-day.js?v=1"></script>
  </body>
</html>
