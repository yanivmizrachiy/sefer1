<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#061b3a" />

    <title>sefer1</title>
    <meta name="description" content="sefer1" />

    <link rel="stylesheet" href="./styles.css?v=1" />
  </head>
  <body>
    <div class="bg" aria-hidden="true">
      <svg class="bg__svg" viewBox="0 0 1200 800" preserveAspectRatio="none">
        <defs>
          <radialGradient id="g1" cx="20%" cy="15%" r="70%">
            <stop offset="0%" stop-color="rgba(124, 240, 255, 0.22)" />
            <stop offset="55%" stop-color="rgba(124, 240, 255, 0.06)" />
            <stop offset="100%" stop-color="rgba(124, 240, 255, 0)" />
          </radialGradient>
          <radialGradient id="g2" cx="80%" cy="70%" r="75%">
            <stop offset="0%" stop-color="rgba(183, 120, 255, 0.20)" />
            <stop offset="60%" stop-color="rgba(183, 120, 255, 0.05)" />
            <stop offset="100%" stop-color="rgba(183, 120, 255, 0)" />
          </radialGradient>
          <linearGradient id="grid" x1="0" x2="1">
            <stop offset="0%" stop-color="rgba(255,255,255,0.08)" />
            <stop offset="100%" stop-color="rgba(255,255,255,0.00)" />
          </linearGradient>
        </defs>

        <rect width="1200" height="800" fill="url(#g1)" />
        <rect width="1200" height="800" fill="url(#g2)" />
        <g opacity="0.22">
          <path d="M0 140H1200" stroke="url(#grid)" />
          <path d="M0 260H1200" stroke="url(#grid)" />
          <path d="M0 380H1200" stroke="url(#grid)" />
          <path d="M0 500H1200" stroke="url(#grid)" />
          <path d="M0 620H1200" stroke="url(#grid)" />
          <path d="M220 0V800" stroke="url(#grid)" />
          <path d="M420 0V800" stroke="url(#grid)" />
          <path d="M620 0V800" stroke="url(#grid)" />
          <path d="M820 0V800" stroke="url(#grid)" />
          <path d="M1020 0V800" stroke="url(#grid)" />
        </g>
      </svg>
    </div>

    <main class="wrap">
      <div class="home-grid">
        <div class="card home-grid__full">
          <h2 class="card__title" id="homeNow" aria-live="polite"></h2>
          <div class="card__actions">
            <a class="btn btn--primary" href="./hishtalmut.html">ההשתלמויות שלי</a>
            <a class="btn" href="./שיעורים-פרטיים.html">שיעורים פרטיים</a>
            <a class="btn" href="./יומן.html">יומן</a>
            <button class="btn" id="todoToggle" type="button" aria-controls="todoPanel" aria-expanded="false">משימות</button>
            <a class="btn btn--ghost" href="./about.html">אודות</a>
          </div>
        </div>

        <div class="card">
          <div class="week-journal" id="weekJournal" data-owner="yanivmizrachiy" data-repo="sefer1" data-branch="main">
            <div class="week-journal__head">
              <div class="week-journal__title" id="weekTitle" aria-live="polite"></div>
              <div class="week-journal__actions">
                <a class="btn btn--week-prev" id="weekPrevBtn" href="./index.html?weekOffset=-1" aria-label="שבוע קודם">→ שבוע קודם</a>
                <a class="btn btn--week-next" id="weekNextBtn" href="./index.html?weekOffset=1" aria-label="שבוע הבא">שבוע הבא ←</a>
                <a class="btn btn--warning" id="weekDailyBtn" href="./%D7%99%D7%95%D7%9E%D7%9F-%D7%99%D7%95%D7%9E%D7%99.html?date=today&amp;owner=yanivmizrachiy&amp;repo=sefer1&amp;branch=main">תצוגה יומית</a>
                <a class="btn btn--danger" href="./%D7%99%D7%95%D7%9E%D7%9F-%D7%97%D7%95%D7%93%D7%A9%D7%99.html">תצוגה חודשית</a>
              </div>
            </div>
              <div class="week-journal__row" id="weekRow" role="group" aria-label="7 ימים"></div>
              <div class="week-journal__credit" id="hebcalCredit" hidden>
                זמני שבת ופרשת שבוע <a href="https://www.hebcal.com/" target="_blank" rel="noopener noreferrer">Hebcal.com</a>
              </div>
          </div>
        </div>

        <section class="todo" id="todoPanel" aria-label="משימות לביצוע" hidden>
          <h2 class="todo__title">משימות לביצוע</h2>
          <form class="todo__form" id="todoForm">
            <label class="todo__label" for="todoInput">משימה חדשה</label>
            <div class="todo__row">
              <input
                class="todo__input"
                id="todoInput"
                name="todo"
                type="text"
                inputmode="text"
                autocomplete="off"
                placeholder="כתוב משימה…"
              />
              <button class="btn btn--primary" type="submit">הוספה</button>
            </div>
          </form>

          <p id="todoEmpty" class="state" hidden>אין משימות כרגע.</p>
          <ul class="todo__list" id="todoList"></ul>

          <section class="sync" aria-label="סנכרון GitHub">
            <h3 class="sync__title">סנכרון GitHub</h3>
            <p class="sync__hint">סנכרון אמיתי בין מכשירים דרך Gist פרטי</p>

            <label class="sync__label" for="ghSyncGistId">Gist ID</label>
            <input
              class="sync__input"
              id="ghSyncGistId"
              type="text"
              inputmode="text"
              autocomplete="off"
              spellcheck="false"
              placeholder="הדבק Gist ID מהמכשיר הראשי"
            />

            <label class="sync__label" for="ghSyncToken">Token</label>
            <input
              class="sync__input"
              id="ghSyncToken"
              type="password"
              inputmode="text"
              autocomplete="off"
              spellcheck="false"
              placeholder="הדבק token עם הרשאת gist"
            />

            <div class="sync__actions">
              <button class="btn btn--ghost" type="button" id="ghSyncPull">קבל מגיטהאב</button>
              <button class="btn btn--primary" type="button" id="ghSyncPush">שלח לגיטהאב</button>
              <span class="state" id="ghSyncStatus" aria-live="polite" hidden></span>
            </div>
          </section>
        </section>
      </div>
    </main>

    <a
      class="cta"
      href="./index.html"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="קישור חיצוני"
    >
      <span class="cta__icon" aria-hidden="true">↗</span>
    </a>

    <script defer src="./hebcal.js?v=1"></script>
    <script defer src="./week-journal.js?v=1"></script>
    <script defer src="./todo.js?v=1"></script>
    <script defer src="./github-sync.js?v=1"></script>
    <script defer src="./home-now.js?v=1"></script>
  </body>
</html>
